<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection Predictor</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-600: #6b7280;
            --gray-800: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-container {
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group select, .form-group input {
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }

        .submit-btn:disabled {
            background: var(--gray-600);
            cursor: not-allowed;
        }

        .result-container {
            padding: 1.5rem;
            margin-top: 2rem;
            border-radius: 12px;
            display: none;
        }

        .result-success {
            background: var(--gray-100);
            border: 2px solid var(--success);
        }

        .result-error {
            background: #fef2f2;
            border: 2px solid #ef4444;
        }

        .result h3 {
            color: var(--gray-800);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .prediction-result {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 1rem 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-600);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Disease Detection Predictor</h1>
            <p>Enter your symptoms to get a potential disease prediction</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="Disease">Disease (Select if known):</label>
                        <select id="Disease" name="Disease">
                            <option value="">-- Select Disease --</option>
                            <option value="Acne">Acne</option>
                            <option value="Allergic Rhinitis">Allergic Rhinitis</option>
                            <option value="Alzheimer's Disease">Alzheimer's Disease</option>
                            <option value="Asthma">Asthma</option>
                            <option value="Common Cold">Common Cold</option>
                            <option value="Diabetes">Diabetes</option>
                            <option value="Gastroenteritis">Gastroenteritis</option>
                            <option value="Pancreatitis">Pancreatitis</option>
                            <option value="Rheumatoid Arthritis">Rheumatoid Arthritis</option>
                            <option value="Zika Virus">Zika Virus</option>
                            <!-- Add more diseases as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Fever">Fever:</label>
                        <select id="Fever" name="Fever" required>
                            <option value="">-- Select --</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Cough">Cough:</label>
                        <select id="Cough" name="Cough" required>
                            <option value="">-- Select --</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Fatigue">Fatigue:</label>
                        <select id="Fatigue" name="Fatigue" required>
                            <option value="">-- Select --</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="DifficultyBreathing">Difficulty Breathing:</label>
                        <select id="DifficultyBreathing" name="DifficultyBreathing" required>
                            <option value="">-- Select --</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Age">Age:</label>
                        <input type="number" id="Age" name="Age" min="1" max="120" required placeholder="Enter your age">
                    </div>

                    <div class="form-group">
                        <label for="Gender">Gender:</label>
                        <select id="Gender" name="Gender" required>
                            <option value="">-- Select --</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="BloodPressure">Blood Pressure:</label>
                        <select id="BloodPressure" name="BloodPressure" required>
                            <option value="">-- Select --</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                            <option value="Normal">Normal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="CholesterolLevel">Cholesterol Level:</label>
                        <select id="CholesterolLevel" name="CholesterolLevel" required>
                            <option value="">-- Select --</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                            <option value="Normal">Normal</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="predictBtn">Predict Disease</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                Analyzing symptoms...
            </div>

            <div id="result" class="result-container">
                <h3>Prediction Result</h3>
                <div class="prediction-result" id="predictionText"></div>
                <p>Status: <span id="statusText"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const predictionText = document.getElementById('predictionText');
            const statusText = document.getElementById('statusText');

            // Show loading, hide result, disable button
            predictBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // Collect form data
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                // Convert age to number
                data.Age = parseInt(data.Age);

                console.log(JSON.stringify(data))

                // Make API request
                const response = await fetch('http://localhost:5000/prediction_web', {
                    method: 'POST',
                    mode: 'cors', // Ensure CORS mode
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const resultData = await response.json();

                if (!response.ok) {
                    throw new Error(resultData.detail || 'Prediction failed');
                }

                // Display success result
                result.className = 'result-container result-success';
                predictionText.textContent = resultData.prediction;
                statusText.textContent = resultData.status;
                result.style.display = 'block';

            } catch (error) {
                // Display error
                result.className = 'result-container result-error';
                predictionText.textContent = 'Error';
                statusText.textContent = error.message;
                result.style.display = 'block';
            } finally {
                predictBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Add some interactivity
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                this.style.backgroundColor = this.value ? '#f0f9ff' : 'white';
            });
        });
    </script>
</body>
</html>
